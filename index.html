}

<script>
/* ================= SCENE CONTROL ================= */
const scenes=document.querySelectorAll(".scene");
let index=0;
let auto=true;

function showScene(i){
    scenes[index].classList.remove("active");
    index=(i+scenes.length)%scenes.length;
    scenes[index].classList.add("active");
}
function nextScene(){auto=false;showScene(index+1);}
function prevScene(){auto=false;showScene(index-1);}

setInterval(()=>{
    if(auto) showScene(index+1);
},4500);

/* ================= FLOATING HEARTS ================= */
function heart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
setInterval(heart,400);

/* ================= MUSIC CONTROL ================= */
let player,playing=true;
function onYouTubeIframeAPIReady(){
    player=new YT.Player('player',{
        height:'0',width:'0',
        videoId:'uH08H02VTiE',
        playerVars:{autoplay:1,loop:1,playlist:'uH08H02VTiE'}
    });
}
function toggleMusic(){
    const btn=document.querySelector('.music-btn');
    if(playing){player.pauseVideo();btn.innerText="üîá Music OFF";}
    else{player.playVideo();btn.innerText="üîä Music ON";}
    playing=!playing;
}
</script>
